name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [master]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.14
          cache: npm
          cache-dependency-path: frontend/abms/package-lock.json

      - name: Install deps
        working-directory: frontend
        run: npm ci

      - name: Build Angular (prod)
        working-directory: frontend
        run: |
          npm run build -- --configuration production --base-href "/abms/"

      - name: Add SPA 404 fallback
        working-directory: frontend/dist/abms/browser
        run: cp index.html 404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
