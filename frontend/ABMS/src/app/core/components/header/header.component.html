<div
  [ngClass]="{ 'abms-header--collapsed': headerCollapsed }"
  class="abms-header flex justify-between items-center"
>
  <p
    class="font-semibold cursor-pointer select-none"
    [routerLink]="[ROUTES.HOME]"
  >
    BedFind
  </p>
  <div class="flex gap-1 items-center invisible sm:visible">
    <div
      [ngClass]="{ 'abms-header__flag--invisible': headerCollapsed }"
      [innerHTML]="flagPL"
      class="abms-header__flag mr-2"
      (click)="switchLanguage('pl')"
    ></div>
    <div
      [ngClass]="{ 'abms-header__flag--invisible': headerCollapsed }"
      [innerHTML]="flagGB"
      class="abms-header__flag mr-4"
      (click)="switchLanguage('en')"
    ></div>
    <p-button
      [label]="'search' | translate"
      [routerLink]="[ROUTES.ACCOMMODATIONS]"
      icon="pi pi-search"
      iconPos="right"
    ></p-button>
    <p-button
      [label]="'favorites' | translate"
      [routerLink]="[ROUTES.USER, ROUTES.FAVORITES]"
      icon="pi pi-heart"
      iconPos="right"
    ></p-button>
    @if(!isLoggedIn()){
    <p-button
      icon="pi pi-sign-in"
      iconPos="right"
      [label]="'login' | translate"
      (onClick)="onLogin()"
    />
    } @else {
    <p-splitButton
      text
      [label]="'my_account' | translate"
      [model]="splitButtonConfig"
      (onClick)="onProfile()"
    />
    }
  </div>

  <p-sidebar class="sm:hidden"></p-sidebar>
</div>
