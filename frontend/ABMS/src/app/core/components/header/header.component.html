<div class="flex justify-content-between align-items-center p-3 px-6">
  <p
    class="font-semibold cursor-pointer select-none"
    [routerLink]="[ROUTES.HOME]"
  >
    BedFind
  </p>
  <div class="card flex justify-content-center gap-3">
    @if(!isLoggedIn()){
    <p-button
      icon="pi pi-sign-in"
      iconPos="right"
      [label]="'login' | translate"
      (onClick)="onLogin()"
    />
    } @else {
    <p-splitButton
      text
      [label]="'profile' | translate"
      [model]="splitButtonConfig"
      (onClick)="onProfile()"
    />
    }
  </div>
</div>
