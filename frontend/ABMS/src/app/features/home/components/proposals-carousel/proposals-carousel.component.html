@if(accommodationProposals$ | async; as proposals){
<p-carousel
  [value]="proposals"
  [numVisible]="3"
  [numScroll]="3"
  [responsiveOptions]="responsiveOptions"
  [autoplayInterval]="3500"
  [showIndicators]="false"
>
  <ng-template pTemplate="header">
    <p class="ml-[52px] font-bold">
      {{ "proposed" | translate }}
    </p>
  </ng-template>
  <ng-template pTemplate="item" let-proposal>
    <div class="border rounded-md border-[var(--border-color)] m-2 p-3">
      <div class="mb-3">
        <div class="relative mx-auto">
          <img
            [src]="proposal.images[0]"
            [alt]="proposal.name"
            class="object-contain w-full h-44 rounded-md cursor-pointer"
            (click)="onProposal(proposal.id)"
          />
        </div>
      </div>
      <div class="mb-1 font-medium flex flex-col justify-between">
        <p>{{ proposal.name }}</p>
        <p class="text-[var(--gray)] font-normal text-xs">
          {{ proposal.street }}, {{ proposal.city }}
        </p>
      </div>
      <div class="flex justify-between items-center">
        <div class="mt-0 font-semibold text-xl">
          {{ proposal.pricePerNight + "z≈Ç" }}
          <span class="text-sm">{{ "per_night" | translate }}</span>
        </div>
        <span>
          <p-button
            icon="pi pi-angle-right"
            (onClick)="onProposal(proposal.id)"
          />
        </span>
      </div>
    </div>
  </ng-template>
</p-carousel>
} @else {
<div class="grid place-items-center">
  <app-loader></app-loader>
</div>
}
