@if(accommodationProposals$ | async; as proposals){
<p-carousel
  class="abms-proposals-carousel"
  [value]="proposals"
  [numVisible]="3"
  [numScroll]="1"
  [responsiveOptions]="responsiveOptions"
  [autoplayInterval]="3000"
>
  <ng-template pTemplate="header">
    <p class="abms-proposals-carousel__header font-bold">
      {{ "proposed" | translate }}
    </p>
  </ng-template>
  <ng-template pTemplate="item" let-proposal>
    <div class="border-1 surface-border border-round m-2 p-3">
      <div class="mb-3">
        <div class="relative mx-auto">
          <img
            [src]="proposal.image"
            [alt]="proposal.name"
            class="abms-proposals-carousel__image w-full border-round"
          />
        </div>
      </div>
      <div class="mb-1 font-medium flex flex-column justify-content-between">
        <p>{{ proposal.name }}</p>
        <p class="abms-proposals-carousel__address font-normal text-xs">
          {{ proposal.city }}, {{ proposal.country }}
        </p>
      </div>
      <div class="flex justify-content-between align-items-center">
        <div class="mt-0 font-semibold text-xl">
          {{ proposal.pricePerNight + "z≈Ç" }}
          <span class="text-sm">{{ "per_night" | translate }}</span>
        </div>
        <span>
          <p-button icon="pi pi-angle-right" />
        </span>
      </div>
    </div>
  </ng-template>
</p-carousel>
} @else {
<div class="abms-proposals-carousel__loader-container">
  <app-loader></app-loader>
</div>
}
