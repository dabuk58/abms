<div
  class="abms-home flex flex-col gap-8 justify-center items-center gap-8 mb-7"
>
  <h1 class="text-5xl font-bold pt-7">
    {{ "your_journey_starts_here" | translate }}
  </h1>
  <h2 class="text-2xl pt-2">
    {{ "start_desired_search" | translate }}
  </h2>
  <p-panel class="flex flex-col gap-8 p-3">
    <form [formGroup]="form" class="flex flex-row gap-8 items-center">
      <span class="relative w-18rem">
        <label class="abms-home__label" for="place">
          {{ "place" | translate }}
        </label>
        <input
          id="place"
          type="text"
          pInputText
          (input)="onInput()"
          (click)="onInput()"
          [placeholder]="currentPlaceholder"
          formControlName="query"
        />
        <i class="abms-home__icon pi pi-globe absolute top-1/2 text-lg"></i>
      </span>
      <span class="relative w-18rem">
        <label class="abms-home__label" for="dates">
          {{ "date" | translate }}
        </label>
        <p-calendar
          inputId="dates"
          formControlName="dates"
          selectionMode="range"
          dateFormat="dd.mm.yy"
          [readonlyInput]="true"
          [minDate]="minDate"
          [maxDate]="maxDate"
          [placeholder]="translation.instant('choose_dates') + '...'"
        />
        <i class="abms-home__icon pi pi-calendar absolute top-1/2"></i>
      </span>
      <span class="relative w-18rem">
        <label class="abms-home__label" for="people">{{
          "amount_of_people" | translate
        }}</label>
        <p-inputNumber
          inputId="people"
          inputId="integeronly"
          formControlName="guests"
          [showButtons]="true"
          [min]="1"
          [max]="20"
          [placeholder]="translation.instant('choose_people_amount') + '...'"
        />
        <i class="abms-home__icon pi pi-users absolute top-1/2"></i>
      </span>
    </form>
    <p-button
      class="abms-home__search-button"
      [label]="translation.instant('search')"
      icon="pi pi-arrow-right"
      iconPos="right"
      type="submit"
      [raised]="true"
      (onClick)="onSearch()"
    />
  </p-panel>
  <app-proposals-carousel class="w-full"></app-proposals-carousel>
</div>
